<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcrafter Studio - Thank You</title>
    <link rel="icon" href="data:;base64,=">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .thank-you {
            font-size: 36px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .highlight {
            font-size: 32px;
            font-weight: 600;
            color: #90EE90;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .description {
            font-size: 18px;
            color: #b0b0b0;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        .logo-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .thank-you {
                font-size: 28px;
            }

            .highlight {
                font-size: 24px;
            }

            .description {
                font-size: 16px;
            }

            .logo-image {
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .thank-you {
                font-size: 24px;
            }

            .highlight {
                font-size: 20px;
            }

            .description {
                font-size: 14px;
            }

            .logo-image {
                max-width: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">


        <h1 class="thank-you">Thank You for showing your interest</h1>

        <p class="highlight">For The Sample Edit.</p>

        <p class="description">At Podcrafter Studio we provide Fast, flawless podcast editing, designed for busy
            creators worldwide</p>
    </div>
</body>

</html>
